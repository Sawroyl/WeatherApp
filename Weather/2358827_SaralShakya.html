<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <title>Check Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="city-search">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="img/search.png" alt=""></button>
        </div>
        <div class="date">
            <p id="fullDate"></p>

        </div>
        <div class="error">
            <p>Invalid city name entered</p>
        </div>
        <div class="weather">
            <div class="main">
                <h1 class="city"></h1>
                <div class="image-container">
                    <img src="img/cloudy.png" class= "weather-icon" alt="">
                    <img src="img/cloudy.png" class= "weather-icon backgorund-effect" alt="">
                </div>
                <h2 class="weather-condition"> weather condition change</h2>
                <h2 class="temp"></h2>
            </div>
            <div class="detail-wrapper">
                <div class="details">
                    <div class="detail-item">
                        <img src="img/cloudy.png" alt="">
                        <div>
                            <p class="humidity">50%</p>
                            <h3>Humidity</h3>
                        </div>
                    </div>
                    <div class="detail-item">
                        <img src="img/cloudy.png" alt="">
                        <p class="wind">15km/hr</p>
                        <div>
                            <h3>Wind</h3>
                        </div>
                    </div>
                </div>
                <div class="details">
                    <div class="detail-item">
                        <img src="img/cloudy.png" alt="">
                        <div>
                            <p class="humidity">50%</p>
                            <h3>Humidity</h3>
                        </div>
                    </div>
                    <div class="detail-item">
                        <img src="img/cloudy.png" alt="">
                        <div>
                            <p class="wind">15km/hr</p>
                            <h3>Wind</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
